- defaults:
    link:
      relink: true
      create: true
      glob: true

- install-brew: true

- clean: ['~']

- link:
    ~/.config/: .config/*
    ~/.zshrc: .zshrc

- brew:
  - neovim
  - zsh
  - tmux
  - lazygit
  - rbenv
  - pyenv
  - zoxide
  - fzf
  - go
  - ripgrep
  - exa
  - oh-my-posh
  - btop
  - jq

- cask:
  - alacritty
  - amethyst
  - font-inconsolata-nerd-font

- shell:
  - [curl -fsSL https://get.pnpm.io/install.sh | sh -, installing pnpm]
  - [pnpm env use --global lts, set node version to lts]
  - 
    command: read email && ssh-keygen -t ed25519 -C $var
    stdin: true
    stdout: true
    description: Generate SSH key
  - [eval "$(ssh-agent -s)", add ssh key to ssh-agent]
  - [touch ~/.ssh/config, add ssh config]
